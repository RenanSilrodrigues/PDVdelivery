<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>

</head>

<body>
        <H1 class="titulo_sub"><img src="/image/iconCadastro.png" style="position: relative;" >CADASTRAR PRODUTO</H1>
        <div class="barraformproduto_sub">
            <form action="/formulariocadastro" id="formproduto_sub" method="POST" autocomplete="off">
                <label for="tipodeproduto">TIPO DE PRODUTO</label>
                <select name="tipodeproduto" id="tipodeproduto" required>
                    <option value="selecione">Selecione</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Hamburguer">Hambúrguer</option>
                    <option value="Esfiha">Esfiha</option>
                    <option value="Hotdog">HotDog</option>
                    <option value="Pastel">Pastel</option>
                    <option value="Espetinho">Espetinho</option>
                    <option value="Salgados">Salgados</option>
                    <option value="Marmitex">Marmitex</option>
                    <option value="Lanchenatural">Lanche Natural</option>
                    <option value="Tapioca">Tapioca</option>
                    <option value="Japonesa">Japonesa</option>
                    <option value="Acai">Açai</option>
                    <option value="Sobremesas">Sobremesas</option>
                    <option value="Bebidas">Bebidas</option>
                </select>
                <label for="descricaoProduto">DESCRIÇÃO DO PRODUTO</label>
                    <input type="text" id="descricaoProduto" name="descricaoProduto" required>
                <label for="valor">VALOR R$</label>
                    <input type="tel" id="valor" name="valor" required>
                <div class="botao_cadastrar">
                    <input type="submit" value="CADASTRAR">
                </div>
            </form>
        </div>

        <div class="barratabela_sub">
            <table id="tabeladecadastro">
                <thead>
                    <tr>
                        <th><strong>Id</strong></th>
                        <th><strong>Tipo</strong></th>
                        <th><strong>Descrição</strong></th>
                        <th><strong>Valor</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dados da API Produtos-->
                </tbody>
            </table>
        </div>
        
        <div class="barrabotao_sair">
            <input type="button" onclick="'/cardapio'" value="CARDAPIO">
            <input type="button" onclick="window.close()" value="VOLTAR">
        </div> 

        <script src="/tabelaProdutos"></script>
</body>
</html>
