<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo_sub">CADASTRAR CLIENTE</h1>
    <div class="barraformcliente_sub">
        <form action="/formulariocliente" id="formcliente_sub" method="POST" autocomplete="off">
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required>
            </div>
            <div>
                <label for="cep">Cep</label>
                <input type="tel" id="cep" name="cep" maxlength="9" required>
            </div>
            <label for="">Endereço</label>
            <input type="text" name="endereco" required>
            <label for="">Numero</label><br>
            <input type="number" name="numero" max="5" required>
            <label for="">Bairro</label>
            <input type="text" name="bairro" required>
            <label for="">Complemento</label>
            <input type="text" name="complemento" required>
            <label for="">Nome</label>
            <input type="text" name="nomecliente" required>
            <div class="botao_cadastrar">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>
    </div>

    <div class="barratabela_sub">
        <table id="tabelacliente">
            <thead>
                <tr>
                    <th>Telefone</th>
                    <th>Cep</th>
                    <th>Endereço</th>
                    <th>Numero</th>
                    <th>Bairro</th>
                    <th>Complemento</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="barrabotao_sair">
        <input type="button" onclick="window.close()" value="VOLTAR">
    </div>
    <script src="/tabelaClientes"></script>
</body>
</html>
